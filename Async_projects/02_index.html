<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async function</title>
  </head>
  <body style="background-color: #212121; color: white">
    <h1>tushar viradya</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
      let id;
      const sayDate = function () {
        console.log("tushar", Date.now());
      };

      const start = function () {
        id = setInterval(sayDate, 1000);
        console.log("start", id);
      };

      const startMe = document
        .querySelector("#start")
        .addEventListener("click", start);

      const stopMe = document
        .querySelector("#stop")
        .addEventListener("click", () => {
          console.log("after id", id);
          clearInterval(id);
        });
      //when we pass clearInterval to addeventlister so this is not acceptable coz pass a function call not function itself
      //so we need to pass function which contain this clearInterval.
    </script>
  </body>
</html>
